<!DOCTYPE HTML>
<html>
<head>
<title>Shopping List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.0.min.css" />
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" charset="utf-8" src="js/phonegap-1.3.0.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery-1.6.4.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="js/jquery.mobile-1.0.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="js/main.js"></script>
	
</head>
<body>
	<div data-role="page">

		<div data-role="header">
			<h1>Shopping list</h1>
		</div>
		<!-- /header -->

		<div data-role="content">

			<div data-role="controlgroup" data-type="horizontal">
				<a href="#open-file-page" id="open-file-button" data-role="button">Open list</a> 
				<a href="#save-file-page" id="save-file-button" data-role="button">Save list</a> 
			</div>
			<div data-role="controlgroup" data-type="horizontal">
				<div data-role="fieldcontain">
					<label for="item">Add item</label> <input type="text" name="item"
						id="new-item" value="" />
				<a href="#" id="add-button" data-role="button" data-icon="plus">Add</a>
				</div>
			</div>			
			<div>
				<a href="#" id="toggle-checked-button" data-role="button" data-icon="delete"></a>
			</div>
			<ul id="list" data-role="listview" data-inset="true" data-split-icon="delete">
			</ul>
		</div>
		<!-- /content -->

	</div>
	<!-- /page -->
	
	<div data-role="page" id="open-file-page">
		<ul id="file-list" data-role="listview" data-split-icon="delete">
		</ul>
	</div>
	
	<ul id="list-template" style="display: none">
		<li><a class="item-text"></a><a class="delete-item-button"></a></li>
	</ul>
</body>
</html>

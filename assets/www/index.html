<!DOCTYPE HTML>
<html>
<head>
<title>Shopping List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="jquery.mobile-1.0.min.css" />
<script type="text/javascript" charset="utf-8" src="phonegap-1.3.0.js"></script>
<script type="text/javascript" charset="utf-8" src="jquery-1.6.4.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="jquery.mobile-1.0.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="main.js"></script>
	
</head>
<body>
	<div data-role="page">

		<div data-role="header">
			<h1>My Title</h1>
		</div>
		<!-- /header -->

		<div data-role="content">

			<div data-role="fieldcontain">
				<label for="item">Add item</label> <input type="text" name="item"
					id="new-item" value="" />
			</div>
			<a href="#" id="add-button" data-role="button" data-icon="plus">Add</a>
			
			<ul id="list" data-role="listview" data-inset="true">
			</ul>
		</div>
		<!-- /content -->

	</div>
	<!-- /page -->
</body>
</html>
